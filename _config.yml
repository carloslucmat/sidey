site: CLM
url: carloslucmat.github.io
title: Carlos Lucas Mateo
description: PÃ¡gina personal experimental
twitter:
  username: SanLucasMateo
  card: summary
  creator: #yourusername
author:
  twitter: SanLucasMateo
  name: SanLucasMateo
  avatar:
  email: carloslucmat@politicas.unam.mx
  url: #yoururl
permalink: pretty

baseurl: "carloslucmat.github.io"

highlighter: none

exclude:
  - .jekyll-cache

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
